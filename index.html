<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10-Hour Cooldown Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .timer {
            font-size: 4rem;
            font-weight: bold;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            letter-spacing: 3px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .progress-container {
            width: 100%;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin: 30px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
            border-radius: 10px;
            transition: width 1s;
        }
        
        .completed {
            font-size: 1.5rem;
            margin-top: 20px;
            display: none;
            color: #4ade80;
            font-weight: bold;
        }
        
        .instructions {
            margin-top: 30px;
            font-size: 1.1rem;
            line-height: 1.6;
            color: #e0e0e0;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .timer {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>10-Hour Cooldown Timer</h1>
        <div class="timer" id="timer">10:00:00</div>
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="completed" id="completed">Cooldown Complete!</div>
        <div class="instructions">
            <p>This timer will count down from 10 hours. When it reaches zero, the cooldown period will be complete.</p>
            <p>You can leave this page open or close it - the timer will continue counting down.</p>
        </div>
    </div>

    <script>
        // Set the cooldown period to 10 hours (in milliseconds)
        const cooldownPeriod = 10 * 60 * 60 * 1000; // 10 hours in milliseconds
        
        // Function to format time with leading zeros
        function formatTime(ms) {
            // Calculate hours, minutes, seconds
            let hours = Math.floor(ms / (1000 * 60 * 60));
            let minutes = Math.floor((ms % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((ms % (1000 * 60)) / 1000);
            
            // Add leading zeros if needed
            hours = hours.toString().padStart(2, '0');
            minutes = minutes.toString().padStart(2, '0');
            seconds = seconds.toString().padStart(2, '0');
            
            return `${hours}:${minutes}:${seconds}`;
        }
        
        // Function to update the timer
        function updateTimer() {
            // Get the end time from localStorage or set it if it doesn't exist
            let endTime = localStorage.getItem('cooldownEndTime');
            
            if (!endTime) {
                // First visit - set the end time to 10 hours from now
                endTime = Date.now() + cooldownPeriod;
                localStorage.setItem('cooldownEndTime', endTime);
            } else {
                endTime = parseInt(endTime);
            }
            
            // Calculate remaining time
            const currentTime = Date.now();
            let remainingTime = endTime - currentTime;
            
            // Check if the cooldown has completed
            if (remainingTime <= 0) {
                document.getElementById('timer').textContent = '00:00:00';
                document.getElementById('completed').style.display = 'block';
                document.getElementById('progress-bar').style.width = '100%';
                return;
            }
            
            // Update the timer display
            document.getElementById('timer').textContent = formatTime(remainingTime);
            
            // Update progress bar
            const progress = ((cooldownPeriod - remainingTime) / cooldownPeriod) * 100;
            document.getElementById('progress-bar').style.width = `${progress}%`;
            
            // Schedule the next update
            setTimeout(updateTimer, 1000);
        }
        
        // Start the timer when the page loads
        window.onload = updateTimer;
    </script>
</body>
</html>
